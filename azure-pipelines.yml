trigger:
  - master
pool:
  name: Azure Pipelines
  vmImage: ubuntu-latest
steps:
  - task: Docker@2
    inputs:
      command: 'build'
      tags: '$(Build.BuildId)'
      Dockerfile: '**/Dockerfile'
      buildContext: '**'
  - task: Docker@2
    inputs:
      command: 'push'
      Dockerfile: '**/Dockerfile'
      containerRegistry: 'Docker Hub'
      repository: 'hema789/chaitu'